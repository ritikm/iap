<template name="addCompanyRepresentative">
  <form class="form-horizontal">

    <div class="control-group">
      <label class="control-label" for="name">Company name</label>
      <div class="controls">
        <select id="name">
          {{#each companies}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="Email">
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <button class="btn btn-large btn-primary" type="submit">Add representative</button>
      </div>
    </div>

  </form>
</template>
