<template name="studentLeaderboard">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
    {{#each students}}
      <tr>
        <td>{{name}}</td>
        <td>{{totalPoints}}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
